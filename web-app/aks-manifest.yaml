- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: group4-app
    namespace: default
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: group4-app
    template:
      metadata:
        labels:
          app: group4-app
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: group4-app
            image: navidahrary/front:latest
            ports:
              - containerPort: 8080
            resources:
              requests:
                cpu: "0"
                memory: "0"
              limits:
                cpu: "256"
                memory: 100M
- apiVersion: v1
  kind: Service
  metadata:
    name: group4-app-ilb
    namespace: default
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      service.beta.kubernetes.io/azure-load-balancer-ipv4: 10.42.1.20
  spec:
    type: LoadBalancer
    ports:
      - port: 80
        targetPort: 8080
    selector:
      app: group4-app
